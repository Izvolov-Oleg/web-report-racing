<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Common statistic</title>
</head>
<body>
<h1>Common statistic</h1>
{% if order == 'desc' %}
    <ol reversed type="1">
    {% for r in results -%}
    <li>{{r.name}} | {{r.team}} | {{r.result}}
    </li>
    {% endfor -%}
        </ol>
{% else %}
    <ol type="1">
    {% for r in results -%}
    <li>{{r.name}} | {{r.team}} | {{r.result}}
    </li>
    {% endfor -%}
        </ol>
{% endif %}
</body>
</html>
